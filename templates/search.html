{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
    #map {
        height: 100%;
        width: 100%;
        border-radius: 0.75rem;
    }

    /* RedBus-like Timeline */
    .timeline-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ccc;
        z-index: 1;
    }

    .timeline-line {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background: #ccc;
        z-index: 0;
    }

    .active .timeline-dot {
        background: #d84e55;
        box-shadow: 0 0 0 3px rgba(216, 78, 85, 0.3);
    }

    .active .timeline-line {
        background: #d84e55;
    }
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col lg:flex-row gap-6 h-[85vh]">
    <!-- Search Sidebar -->
    <div class="lg:w-1/3 flex flex-col gap-4">

        <!-- Search Box -->
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 brand-border">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Plan Your Journey</h2>

            <div class="space-y-4 relative">
                <!-- Connecting Line -->
                <div class="absolute left-4 top-10 bottom-10 w-0.5 bg-gray-300 border-dashed border-l"></div>

                <div class="relative z-10">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-8">From</label>
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-gray-400"></div>
                        <select id="fromInput"
                            class="w-full border p-3 rounded-lg font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <option value="" disabled selected>Select Source</option>
                            {% for station in stations %}
                            <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="relative z-10">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-8">To</label>
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full border-2 border-red-500 bg-white"></div>
                        <select id="toInput"
                            class="w-full border p-3 rounded-lg font-bold text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                            <option value="" disabled selected>Select Destination</option>
                            {% for station in stations %}
                            <option value="{{ station }}">{{ station }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <button onclick="searchBuses()"
                    class="w-full brand-red text-white font-bold py-3 rounded-lg hover:opacity-90 transition shadow-md mt-4">
                    SEARCH BUSES
                </button>
            </div>
        </div>

        <!-- Results List -->
        <div id="resultsList" class="flex-grow overflow-y-auto space-y-4 pr-2">
            <!-- Empty State -->
            <div class="text-center p-8 bg-white rounded-xl shadow opacity-75">
                <img src="https://cdn-icons-png.flaticon.com/512/3448/3448339.png"
                    class="w-16 h-16 mx-auto mb-4 opacity-50">
                <p class="text-gray-500">Select stops to find buses on NH66 or Coastal Route.</p>
            </div>
        </div>
    </div>

    <!-- Map Area -->
    <div class="lg:w-2/3 bg-white p-1 rounded-xl shadow-lg relative">
        <div id="map"></div>

        <!-- Live Legend -->
        <div class="absolute top-4 right-4 bg-white p-2 rounded shadow flex items-center gap-2 z-[999]">
            <span class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></span>
            <span class="text-xs font-bold text-gray-700">Live GPS Updates</span>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([16.9902, 73.3120], 9); // Centered on Ratnagiri
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    async function searchBuses() {
        const from = document.getElementById('fromInput').value;
        const to = document.getElementById('toInput').value;

        if (!from || !to) return alert("Please select both stations");

        const res = await fetch(`/search_api?from=${from}&to=${to}`);
        const buses = await res.json();

        const list = document.getElementById('resultsList');
        list.innerHTML = "";

        if (buses.length === 0) {
            list.innerHTML = `<div class="p-4 bg-white rounded shadow text-center text-gray-500">No direct buses found.</div>`;
            return;
        }

        buses.forEach(bus => {
            list.innerHTML += `
                <div class="bg-white p-4 rounded-xl shadow-md border-l-4 border-red-500 cursor-pointer hover:bg-red-50 transition" onclick="showOnMap('${bus.busNumber}')">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${bus.busNumber}</h3>
                            <span class="text-xs bg-gray-200 px-2 py-0.5 rounded text-gray-600">${bus.routeType || 'Standard'}</span>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-xl brand-text">â‚¹${bus.segment_price}</p>
                            <p class="text-xs text-gray-500">${bus.segment_time}</p>
                        </div>
                    </div>
                    
                    <!-- Simluated Timeline -->
                    <div class="flex items-center justify-between text-xs text-gray-500 mt-3 relative">
                        <div class="absolute left-0 right-0 h-0.5 bg-gray-200 top-2 -z-0"></div>
                        <div class="z-10 bg-white pr-2 text-center">
                            <div class="w-4 h-4 rounded-full border-2 border-red-500 bg-white mx-auto mb-1"></div>
                            ${from}
                        </div>
                         <div class="z-10 bg-white px-2">
                            <span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full text-[10px] font-bold">LIVE</span>
                        </div>
                        <div class="z-10 bg-white pl-2 text-center">
                            <div class="w-4 h-4 rounded-full border-2 border-gray-400 bg-white mx-auto mb-1"></div>
                            ${to}
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function showOnMap(id) {
        // Mock function to zoom into a simulated location
        alert("Zooming to live location of " + id);
    }
</script>
{% endblock %}
