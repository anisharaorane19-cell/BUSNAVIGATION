{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full border-t-4 brand-border">
        <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Welcome Back</h2>
        <p class="text-gray-500 text-center mb-8">Track your local ST bus live</p>

        <!-- Admin Login Form -->
        <form action="/login" method="POST" class="mb-6">
            <input type="hidden" name="type" value="admin">

            {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm font-bold text-center">
                {{ error }}
            </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2 text-sm uppercase">Admin Username</label>
                <!-- Changed type from email to text to allow 'admin' -->
                <input type="text" name="username"
                    class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none transition"
                    placeholder="Enter username" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2 text-sm uppercase">Password</label>
                <input type="password" name="password"
                    class="w-full border-gray-300 border p-3 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none transition"
                    placeholder="••••••••" required>
            </div>
            <button type="submit"
                class="w-full brand-red text-white font-bold py-3 rounded-lg hover:opacity-90 transition shadow-lg">
                Login as Admin
            </button>
        </form>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400">Passenger?</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Guest Login -->
        <form action="/login" method="POST">
            <input type="hidden" name="type" value="guest">
            <button type="submit"
                class="w-full bg-gray-100 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-200 transition border border-gray-300">
                Continue as Guest
            </button>
        </form>
    </div>
</div>
{% endblock %}
