<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Navigation (RedBus Style)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .brand-red {
            background-color: #d84e55;
        }

        /* RedBus Color */
        .brand-text {
            color: #d84e55;
        }

        .brand-border {
            border-color: #d84e55;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

    <!-- Navigation -->
    <nav class="brand-red p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <!-- Bus Icon SVG -->
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
                <h1 class="text-2xl font-bold tracking-tight"><a href="/">ST Bus</a></h1>
            </div>
            <div>
                {% if session.get('user') %}
                <span class="mr-4 font-medium">Hello, {{ session.get('user') }}</span>
                <a href="/logout"
                    class="bg-white text-red-600 px-4 py-1 rounded-full font-bold hover:bg-gray-100 transition text-sm">Logout</a>
                {% else %}
                <a href="/login"
                    class="bg-white text-red-600 px-4 py-2 rounded font-bold hover:bg-gray-100 transition">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-gray-400 p-6 text-center mt-auto">
        <p>&copy; 2026 ST Bus Navigation System. All Rights Reserved.</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
